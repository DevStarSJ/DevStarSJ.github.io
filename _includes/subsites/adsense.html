<!-- Google AdSense -->
{% if page.ads != false and site.google_adsense %}
<div class="ad-container ad-{{ include.position | default: 'inline' }}">
  <!-- Responsive Ad -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ site.google_adsense }}"
       {% if include.slot %}data-ad-slot="{{ include.slot }}"{% endif %}
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{% endif %}
